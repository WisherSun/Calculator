<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="calc">
    <div class="calc__screen">
        <p>0</p>
    </div>
    <div class="calc__screen-result">
        <p>0</p>
    </div>
    <div class="calc__buttons">
        <div class="calc__button ac">ac</div>
        <div class="calc__button division bg-dark">/</div>
        <div class="calc__button myltiply bg-dark">x</div>

        <div class="calc__button seven">7</div>
        <div class="calc__button eigth">8</div>
        <div class="calc__button nine">9</div>
        <div class="calc__button plus bg-dark">+</div>

        <div class="calc__button four">4</div>
        <div class="calc__button five">5</div>
        <div class="calc__button six">6</div>
        <div class="calc__button minus bg-dark">-</div>
        
        <div class="calc__button one">1</div>
        <div class="calc__button two">2</div>
        <div class="calc__button three">3</div>
        <div class="calc__button equal bg-dark">=</div>
        
        <div class="calc__button zero">0</div>
        <div class="calc__button dot">.</div>
    </div>
</div>
<script src="js/index.js" type="text/javascript"></script> 
</body>

</html>
